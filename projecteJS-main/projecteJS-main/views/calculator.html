<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<header class="bg-gray-800 text-white p-4">
  <div class="container mx-auto text-center">
    <h1 class="text-2xl font-semibold">Pol Tordera Gil</h1>
  </div>
  <nav class="container mx-auto flex justify-center mt-4">
    <a href="/" class="mr-4">Home</a>
    <a href="/views/calculator" class="mr-4">Calculator</a>
    <a href="/views/comments" class="mr-4">Comments</a>
    <a href="/views/users">Users</a>
  </nav>
</header>
<div class="flex-grow flex justify-center items-center p-4">
  <div class="bg-gray-800 p-4 rounded-lg shadow-lg w-full max-w-xs">
    <div
            id="display"
            class="bg-gray-700 text-white text-right p-4 mb-4 rounded min-h-16 text-2xl break-all"
    >
      0
    </div>

    <div class="grid grid-cols-4 gap-2">
      <button
              id="clear-button"
              class="col-span-2 bg-red-500 hover:bg-red-600 text-white p-4 rounded"
      >
        C
      </button>

      <button
              class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded"
              data-op="/"
      >
        /
      </button>
      <button
              class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded"
              data-op="*"
      >
        *
      </button>
      <button
              class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded"
              data-op="("
      >
        (
      </button>
      <button
              class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded"
              data-op=")"
      >
        )
      </button>
      <button
              class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded"
              data-op="-"
      >
        -
      </button>
      <button
              class="bg-orange-500 hover:bg-orange-600 text-white p-4 rounded"
              data-op="+"
      >
        +
      </button>

      <!-- Add the delete button here -->
      <button
              id="delete-button"
              class="bg-yellow-500 hover:bg-yellow-600 text-white p-4 rounded"
      >
        DEL
      </button>

      <script src="/scripts/calculator.js"></script>

      <div
              class="col-span-3 text-white p-4 rounded"
              id="extra-text"
              style="user-select: none;"
      >
        Made by Pol Tordera Gil
      </div>

    </div>
  </div>
</div>
<footer class="bg-gray-800 text-white p-4 mt-auto">
  <div class="container mx-auto text-center">
    <p>Created by Pol Tordera Gil - 2024</p>
  </div>
</footer>
</body>
</html>
